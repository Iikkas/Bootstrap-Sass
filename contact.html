<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body class="bg-dark text-light">

    <section class="contact">
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-12">
                    <div id="headbox" class="head text-centered text-dark py-3">
                      <h3>Contact request</h3>
                    </div>
                  </div>
                </div>
                <div class="form p-3">
                  <div class="form-row my-5">
                    <div class="col-lg-6">
                      <input type="text" class="effect-1" placeholder="First Name">
                      <span class="Focus-border"></span>
                    </div>
                    <div class="col-lg-6">
                      <input type="text" class="effect-1" placeholder="Last Name">
                      <span class="Focus-border"></span>
                    </div>
                  </div>
                  <div class="form-row pb-4">
                    <div class="col-lg12">
                        <input type="text" class="effect-1" placeholder="Email">
                        <span class="Focus-border"></span>
                    </div>
                  </div>
                  <div class="offset-8 col-lg-4">
                  <button class="btn1">Send</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
